[pytest]
# Pytest configuration for Sudoku TUI
# Compatible with Emacs python-pytest

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Python path configuration
pythonpath = src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    domain: marks tests for domain layer
    infrastructure: marks tests for infrastructure layer
    application: marks tests for application layer

# Timeout (optional - uncomment if you have pytest-timeout)
# timeout = 300

# Asyncio mode (uncomment if you have pytest-asyncio installed)
# asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional - uncomment if you want coverage in pytest.ini)
# [coverage:run]
# source = src/sudoku
# omit =
#     */tests/*
#     */__pycache__/*
#     */.venv/*
